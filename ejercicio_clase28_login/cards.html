<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>APIs</title>
  </head>
  <body>
    <div class="container">
        <section class="row mt-5 mb-4">
            <div class="col-12 text-center mb-3">
                <img class="mb-0" src="./assets/img/logo.png" alt="" height="70">

                <h3 class="text-muted">wubba lubba dub dub</h3>
            </div>
            <div class="col-12 text-center text-info">
                <h5>Cuántos personajes quieres ver?</h5>    
            </div>
        </section>

        <section class="row w-100 mx-auto">
            <div class="col-8">
                <div class="form-group">
                    <!-- <label for="charNumber">Numero de personajes</label> -->
                    <input type="number" class="form-control" id="charNumber" placeholder="Ingresa un número...">
                </div>
            </div>
            <div class="col-2 px-1">
                <button type="button" class="btn btn-info btn-block" onclick="showCards()">Mostrar personajes</button>
            </div>
            <div class="col-2 px-1">
                <button type="button" class="btn btn-dark btn-block" onclick="hideCards()">Limpiar pantalla</button>
            </div>
        </section>
        
        <section class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="row" id="cardContainer">
                    
                </div>
            </div>
        </section>
    </div>
    
    <!-- Cual personaje -->
    <div class="container mt-5">
        <section class="row w-100 mx-auto">
            <div class="col-8">
                <div class="form-group">
                    <!-- <label for="charNumber">Numero de personajes</label> -->
                    <input type="number" class="form-control" id="charId" placeholder="Ingresa un ID...">
                </div>
            </div>
            <div class="col-2 px-1">
                <button type="button" class="btn btn-info btn-block" onclick="showOne()">Mostrar personaje</button>
            </div>
            <div class="col-2 px-1">
                <button type="button" class="btn btn-dark btn-block" onclick="hideOne()">Limpiar pantalla</button>
            </div>
        </section>
        
        <section class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="row" id="oneContainer">
                    
                </div>
            </div>
        </section>
    </div>


<script src="./assets/script.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
